<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自助缴水费与垃圾费</title>
</head>
<body style="opacity: 0">
  <div class="page p1">
    <h1>1.选择户号</h1>
    <h2 class="mt">需要缴费的户号：</h2>
    <select class="select">
      <option value="101">101</option>
      <option value="102">102</option>
      <option value="203">203</option>
      <option value="204">204</option>
      <option value="305">305</option>
      <option value="306">306</option>
      <option value="407">407</option>
      <option value="408">408</option>
      <option value="509">509</option>
      <option value="510">510</option>
      <option value="611">611</option>
      <option value="612">612</option>
    </select>
    <button class="btn mt">确认</button>
  </div>

  <div class="page p2 _hide">
    <h1>2.输入新读数</h1>
    <h2 class="mt">户号 <span id="door"></span> 上次缴费读数为 <span id="val"></span> 吨</h2>
    <h2>更新于 <span id="ts"></span></h2>
    <h1 class="mt">新的读数：</h1>
    <input class="input mt" min="0" type="number" placeholder="在此输入新的读数">
    <button class="btn mt">确认</button>
  </div>

  <div class="page p3 _hide">
    <h1>3.扫码支付</h1>
    <p>水费：<span id="alpha"></span>（吨）x 3.1（元/吨）= <span id="wprice"></span></p>
    <p>垃圾费：<span id="duration"></span>（月） x 8（元/月）= <span id="gprice"></span></p>
    <p>合计：<b id="total" style="color:#ff6161"></b> 元 </p>
    <br>
    <h2 style="color:#ff6161">#给我转账#长按复制此条消息，去支付宝首页进行搜索粘贴即可给我转账 j:/SwynRxD28T7#</h2>
    <br>
    <h2 style="color:#ff6161">或用另一台手机扫码支付</h2>
    <img src="https://cdn.jsdelivr.net/gh/gaoryrt/f/202204111005677.JPG">
    <br>
    <p>读数将于收款后一日内更新</p>
  </div>
